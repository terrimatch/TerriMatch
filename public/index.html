<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TerriMatch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #1a4fff;
            --secondary-color: #0037db;
            --gradient-start: #1e3a8a;
            --gradient-end: #1e40af;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            color: white;
        }

        /* ... restul stilurilor rămân la fel ... */
        
        .button {
            background: var(--primary-color);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: var(--secondary-color);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .step-dot.active {
            background: var(--primary-color);
        }

        /* ... restul codului HTML rămâne la fel ... */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <!-- ... HTML-ul rămâne la fel ... -->
    
    <script>
        // Inițializare Supabase
        const supabaseUrl = 'SUPABASE_URL';
        const supabaseKey = 'SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Colectare și salvare date
        async function saveUserData(formData) {
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .upsert([
                        {
                            telegram_id: tg.initDataUnsafe?.user?.id,
                            name: formData.name,
                            birthdate: formData.birthdate,
                            gender: formData.gender,
                            bio: formData.bio,
                            location: formData.location,
                            last_active: new Date(),
                            registration_completed: true
                        }
                    ]);

                if (error) throw error;
                return true;
            } catch (error) {
                console.error('Error saving data:', error);
                return false;
            }
        }

        async function completeRegistration() {
            const formData = {
                name: document.getElementById('name').value,
                birthdate: document.getElementById('birthdate').value,
                gender: document.getElementById('gender').value,
                bio: document.getElementById('bio').value,
                location: document.getElementById('location').value
            };

            // Validare date
            if (!formData.name || !formData.birthdate || !formData.gender || !formData.bio || !formData.location) {
                alert('Te rugăm să completezi toate câmpurile obligatorii.');
                return;
            }

            // Salvare în Supabase
            const success = await saveUserData(formData);
            
            if (success) {
                if (tg) {
                    tg.close();
                }
            } else {
                alert('A apărut o eroare la salvarea datelor. Te rugăm să încerci din nou.');
            }
        }
    </script>
</body>
</html>
